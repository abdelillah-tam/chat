<div class="h-full w-full border-t">
  <header class="w-full p-8">
    <div class="flex items-center cursor-pointer" (click)="hideSettings()">
      <div class="h-8 w-8">
        <img src="./assets/back.png" />
      </div>
      <p class="ml-2 font-bold">Back</p>
    </div>
  </header>
  <div class="w-full h-3/6 flex justify-center">
    <form class="settings-form w-1/3 flex flex-col justify-between" [formGroup]="infoGroup">
      <mat-form-field appearance="outline">
        <mat-label class="text-xl font-bold">First name</mat-label>
        <input matInput
          class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
          placeholder="First name" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label class="text-xl font-bold">Last name</mat-label>
        <input matInput
          class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
          placeholder="Last name" formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label class="text-xl font-bold">Email</mat-label>
        <input matInput
          class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
          type="email" placeholder="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label class="text-xl font-bold">Password</mat-label>
        <input matInput type="password"
          class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
          formControlName="password" />
      </mat-form-field>

      <button mat-flat-button [style.--mdc-filled-button-container-shape]="'0.375rem'"
        class="text-white h-9 text-xl font-light rounded-md" (click)="updateInfos()">
        Save
      </button>
    </form>
  </div>
</div>
