<header class="h-16 w-full p-4 bg-white">
  <div class="flex items-center cursor-pointer" (click)="hideSettings()">
    <div class="h-8 w-8">
      <img src="./assets/back.png" />
      <div>a div</div>
    </div>
    <p class="ml-2 font-bold">Back</p>
  </div>
</header>

<div class="h-[calc(100%-80px-64px)] w-full bg-white">
  <form
    class="settings-form w-full items-center flex flex-col justify-between"
    [formGroup]="infoGroup"
  >
    <mat-form-field class="w-1/3"  appearance="outline">
      <mat-label class="text-xl font-bold">First name</mat-label>
      <input
        matInput
        class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
        placeholder="First name"
        formControlName="firstName"
      />
    </mat-form-field>

    <mat-form-field class="w-1/3" appearance="outline">
      <mat-label class="text-xl font-bold">Last name</mat-label>
      <input
        matInput
        class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
        placeholder="Last name"
        formControlName="lastName"
      />
    </mat-form-field>

    <mat-form-field class="w-1/3" appearance="outline">
      <mat-label class="text-xl font-bold">Email</mat-label>
      <input
        matInput
        class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
        type="email"
        placeholder="email"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field class="w-1/3" appearance="outline">
      <mat-label class="text-xl font-bold">Password</mat-label>
      <input
        matInput
        type="password"
        class="w-full text-xl font-light h-9 px-2 border border-gray-300 outline-none rounded-md focus:border-blue-600"
        formControlName="password"
      />
    </mat-form-field>

    <button
      mat-flat-button
      [style.--mdc-filled-button-container-shape]="'0.375rem'"
      class="text-white h-9 text-xl w-1/3 font-light rounded-md"
      (click)="updateInfos()"
    >
      Save
    </button>
  </form>
</div>
