<div class="min-h-full flex flex-col bg-slate-100 overflow-hidden">
  @if (isSmallScreen) {
    <header class="w-full bg-light-gray p-4">
      <div class="flex items-center cursor-pointer" (click)="hideSettings()">
        <div class="h-8 w-8">
          <img src="./assets/back.png" />
        </div>
        <p class="ml-2 font-bold">Back</p>
      </div>
    </header>
  }

  <main
    class="bg-light-gray relative p-8 sm:p-24 grow flex flex-col gap-4"
  >
    <ul class="flex flex-col gap-2">
      <li class="font-bold text-xl">Account Settings</li>
      <li>Manage your profile information</li>
    </ul>
    <form
      class="items-stretch flex flex-col justify-between grow rounded-xl w-full p-8 bg-white shadow-2xl"
      [formGroup]="infoGroup"
    >
      <div class="w-28 h-28 rounded-full overflow-hidden">
        <img
          class="h-full w-full object-cover"
          [src]="profileImageUrl !== '' ? profileImageUrl : './assets/user.png'"
        />
      </div>

      <label for="profile-picture">Change Profile Picture</label>
      <input
        class="bg-light-white w-full"
        id="profile-picture"
        type="file"
        (change)="onImageAdded($event)"
        #fileInput
      />

      @if (file) {
        <div class="flex w-1/3 mb:w-1/2 justify-around">
          <button
            mat-flat-button
            class="text-white h-9 text-xl font-light rounded-md"
            type="button"
            (click)="saveProfilePictureChange()"
          >
            Update
          </button>
          <button
            mat-stroked-button
            class="h-9 font-light"
            type="button"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      }

      <div>
        <input
          id="first-name"
          class="input-style"
          placeholder="First name"
          formControlName="firstName"
        />
      </div>

      <div>
        <input
          class="input-style"
          placeholder="Last name"
          formControlName="lastName"
        />
      </div>

      <div>
        <input
          class="input-style"
          type="email"
          placeholder="email"
          formControlName="email"
        />
      </div>

      <div>
        <input
          type="password"
          class="input-style"
          formControlName="password"
          placeholder="Change your password"
        />
      </div>

      <button
        class="btn bg-slate-900 text-white rounded-xl hover:bg-slate-800 cursor-pointer"
        (click)="updateInfos()"
      >
        Save
      </button>
    </form>
  </main>
</div>
